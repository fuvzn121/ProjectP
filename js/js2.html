<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js2.html</title>

    <body>
        <script type="text/javascript">
            function changeButton(){
                document.getElementById("button1").value = 'ボタンが押されました';     
            }                
        </script>
        <form>
            <input type="button" value="ボタンを押してください" id="button1" onclick="changeButton();"/>
        </form>
    </body>
</html>
